<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clase 4 - HTML -Formularios</title>
</head>
<body>
    <header>
        <h1>Formularios</h1>
    </header>

    <main>
        <section>
        <!--los formularios son para enviar información-->
        <fieldset>
            <legend>Datos Personales</legend>
            <!--por defecto viaja por GET-->
        <form action="./resultado.html">
            <!--input:varios tipos-->
            
            <div>
                <label for="nombre">Nombre</label>
                <input maxlength= "7" 
                id="nombre" 
                placeholder="Gustavo"
                name="q"
                required>
            </div>
            <div>
                <label>Edad</label>
                <input type="number" 
                        min="0" 
                        max="120"
                        name="edad"
                        required>
                <label>Mes</label>
                <input type="number" 
                        min="1" 
                        max="11"
                        name="mes"
                        required>
                <input type="range" 
                        step="10" 
                        value="100"
                        name="rango"><!--no requerido-->
            </div>
            <div>
                <label>Fecha Nacimiento</label>
                <input type="date" 
                        value="1966-08-22"
                        name="fechadenacimiento"
                        required>
                
            </div>
            <div>
                <label for="foto">Foto</label>
                <input type="file"
                name="foto"
                required>    
            </div>
            <div>
                <label >Nacionalidad</label>
            <select name="nacionalidad" 
                   id="nacionalidad"
                   required>
                   <option value=""selected>Seleccione</option>  
                   <option value="Argentina">Argentina</option>
                   <option value="Brasil">Brasil</option>
                   <option value="Italia">Italia</option>
                   <option value="Japon">Japon</option>
            </select>
            </div> 
            <div>
                <label for="Teléfono">Ingrese su número de teléfono</label>
                <input type="tel" 
                        id="phone" 
                        name="teléfono"
                        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
            </div>
            <div>
                <label> Términos y Condiciones</label>
                <span>SI</span>
                <input type="checkbox"
                name="términos y condiciones"
                value="si"> 
                
                <span>NO</span>
                <input type="radio"
                name="términos y condiciones"
                value="no">    
            </div>
            <div>
                <label>Turno</label>
                <div>
                    <label>Mañana</label>  
                    <input type="radio" 
                        name="turno"
                        value="manana">
                    <label>Tarde</label> 
                    <input type="radio" 
                        name="turno"
                        value="tarde">
                    <label>Noche</label> 
                    <input type="radio" 
                        name="turno"
                        value="noche">    
                </div>
            </div>
            <div>
                <button>
                    Enviar
                </button>
                <button type="reset">
                    Limpiar
                </button>
            </div>
        
        </form>
    </fieldset>  
    </section> 
    <section>
        <h3>Login</h3>
        <fieldset>
            <legend>Login</legend>
        <form method="POST">
            <div>
                <label>Usuario</label>
                <input type="text" 
                name="usuario"
                required>
            </div>
            <div>
                <label>Password</label>
                <input type="password" 
                name="password"
                required>
            </div>
            <button>
                Login
            </button>
        </form>
    </fieldset>  
    </section>
    </main>
</body>
</html>
